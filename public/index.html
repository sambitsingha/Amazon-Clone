<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Netflix-Clone</title>
</head>

<body>
    <div class="hero-section">
        <div class="outer-div">
            <img src="/images/logo.png" alt="">
            <div class="inner-div">
                <input type="button" value="English">
                <input type="button" value="Sign In" id="signin">
            </div>
        </div>
        <div class="text-field">
            <span class="text" id="first">Unlimited Movies, TV Shows and more</span>
            <span class="text" id="second">Watch anywhere. Cancel anytime</span>
            <span class="text" id="third">Ready to watch. Enter your email to create or restart your membership.</span>
            <div class="input-field">
                <input type="email" id="email" placeholder="Enter email address">
                <input type="submit" id="submit" value="Get Started">
            </div>
        </div>
    </div>
    <script src="/src/index.js"></script>
</body>

</html>
